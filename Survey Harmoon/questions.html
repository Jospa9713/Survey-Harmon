    <script>
        //Request XML FILE
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                myFunction(this);
                }
            };
            xhttp.open("GET", "survey.xml", true);
            xhttp.send();
            //Get data from XML
            function myFunction(xml) {
                var xmlDoc = xml.responseXML;
                ///Get data to question1
                for(i=1;i<17;i++){
                    var e="t";
                    var tag="txt";
                    var int = [i];
                    var numid=int.toString();
                    document.getElementById(e.concat(numid)).innerHTML =
                xmlDoc.getElementsByTagName(tag.concat(numid))[0].childNodes[0].nodeValue;
                }
